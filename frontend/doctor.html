<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>teleDoctor ‚Äì Doctor Panel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eef2f5;
      padding: 2em;
      margin: 0;
    }

    h2 {
      color: #004466;
    }

    .card {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 0.8em;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      margin-top: 1em;
      padding: 0.8em 1.2em;
      background: #004466;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    audio {
      display: block;
      margin-top: 1em;
    }

    #diagnosis {
      margin-top: 2em;
      background: #e0f7fa;
      padding: 1em;
      border-radius: 8px;
      color: #004d40;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>ü©∫ Doctor Panel</h2>

    <button onclick="startRecording()">üéôÔ∏è Start Recording</button>
    <button onclick="stopRecording()">üõë Stop</button>
    <audio id="audioPlayer" controls></audio>

    <h3>üìù Translated & Editable Text</h3>
    <textarea id="translatedText" placeholder="Translation will appear here..."></textarea>
    <button onclick="sendToAI()">ü§ñ Submit to AI</button>

    <div id="diagnosis"></div>
  </div>

  <script>
    // ‚õî Restrict access if not a doctor
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");

    if (!token || role !== "doctor") {
      alert("Access denied. Doctors only.");
      window.location.href = "login.html";
    }

    let mediaRecorder;
    let audioChunks = [];

    function startRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();

        audioChunks = [];
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks);
          const audioUrl = URL.createObjectURL(audioBlob);
          document.getElementById("audioPlayer").src = audioUrl;

          // Simulated transcription result
          document.getElementById("translatedText").value = "I have a bad headache";
        };
      }).catch(err => alert("Mic access denied: " + err));
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
    }

    async function sendToAI() {
      const inputText = document.getElementById("translatedText").value.trim();
      if (!inputText) {
        alert("Please enter or record text to diagnose.");
        return;
      }

      try {
        const response = await fetch("http://localhost:3000/diagnose", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify({ text: inputText })
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById("diagnosis").innerHTML = `<strong>Diagnosis:</strong><br>${data.diagnosis}`;
        } else {
          console.error("Submit error:", data);
          alert("Failed to reach AI service: " + (data.error || "Unknown error"));
        }
      } catch (err) {
        console.error("Submit error:", err);
        alert("Failed to reach AI service.");
      }
    }
  </script>

</body>

</html>
