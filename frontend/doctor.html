<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>teleDoctor ‚Äì Doctor Panel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2em;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 1em;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 1em;
      margin-top: 1em;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #aiResponse {
      margin-top: 2em;
      padding: 1em;
      background: #f0f8ff;
      border-left: 4px solid #007acc;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>üéôÔ∏è Record Symptoms</h2>
    <button onclick="startRecording()">Start Recording</button>

    <h3>üìù Translated Text (editable)</h3>
    <textarea id="translatedText" placeholder="Translated symptom text will appear here..."></textarea>

    <button onclick="sendToAI()">ü§ñ Submit to AI</button>

    <div id="aiResponse"></div>
  </div>

  <script>
    let recognition;

    function startRecording() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Speech recognition not supported in this browser.');
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US'; // Use source language here if doing auto-translate later
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("translatedText").value = transcript;
      };

      recognition.onerror = (event) => {
        console.error("Recognition error:", event.error);
      };

      recognition.start();
    }

    async function sendToAI() {
      const prompt = document.getElementById("translatedText").value.trim();

      if (!prompt) {
        alert("Please enter symptoms before submitting.");
        return;
      }

      const token = localStorage.getItem("token");
      try {
        const res = await fetch("http://localhost:3000/diagnose", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        if (res.ok) {
          document.getElementById("aiResponse").innerText = data.reply;
        } else {
          alert("AI failed: " + (data.error || "Unknown error"));
          console.error("Submit error:", data);
        }
      } catch (err) {
        alert("Failed to reach AI service.");
        console.error("Submit error:", err);
      }
    }
  </script>
</body>

</html>
