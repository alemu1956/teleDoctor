<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>teleDoctor â€“ Lab Registration</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f9f9f9;
            padding: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            color: #003366;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.6em;
            margin: 0.5em 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 0.7em;
            background: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 1em;
            cursor: pointer;
        }

        #message {
            margin-top: 1em;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>ðŸ§ª Lab Registration</h2>
        <input type="text" id="name" placeholder="Lab Name" />
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <textarea id="address" placeholder="Address"></textarea>
        <textarea id="cert" placeholder="Certificates / Licenses"></textarea>
        <button onclick="registerLab()">Register</button>
        <p><a href="login.html">Back to login</a></p>
        <div id="message"></div>
    </div>

    <script>
        async function registerLab() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const address = document.getElementById("address").value.trim();
            const cert = document.getElementById("cert").value.trim();
            const message = document.getElementById("message");

            const user = { name, email, password, role: "lab", address, cert };

            try {
                const res = await fetch("http://localhost:3000/auth/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(user)
                });
                const data = await res.json();
                message.style.color = res.ok ? "green" : "red";
                message.innerText = data.message || data.error || "Something went wrong.";
            } catch (err) {
                message.style.color = "red";
                message.innerText = "Failed to connect to server.";
            }
        }
    </script>
</body>

</html>
