<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Logs â€“ teleDoctor</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 2em;
    }

    .card {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: auto;
    }

    h2 {
      color: #004466;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 0.6em;
      text-align: left;
    }

    th {
      background-color: #004466;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    #status {
      margin-top: 1em;
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>ðŸ“‹ Admin Logs</h2>
    <div id="status">Loading logs...</div>
    <table id="logsTable" style="display:none;">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Admin</th>
          <th>Action</th>
          <th>Target User</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");

    if (!token || role !== "admin") {
      alert("Access denied. Admins only.");
      window.location.href = "login.html";
    }

    fetch("http://localhost:3000/logs", {
      headers: {
        Authorization: `Bearer ${token}`
      }
    })
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("logsTable");
        const tbody = table.querySelector("tbody");

        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById("status").innerText = "No logs found.";
          return;
        }

        document.getElementById("status").style.display = "none";
        table.style.display = "table";

        data.forEach(log => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${new Date(log.timestamp).toLocaleString()}</td>
            <td>${log.admin}</td>
            <td>${log.action}</td>
            <td>${log.target.name} (${log.target.email})</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById("status").innerText = "Unable to fetch logs.";
      });
  </script>
</body>

</html>
