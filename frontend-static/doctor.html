<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>teleDoctor ‚Äì Doctor Panel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eef2f5;
      padding: 2em;
      margin: 0;
    }

    h2 {
      color: #004466;
    }

    .card {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 0.8em;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      margin-top: 1em;
      padding: 0.8em 1.2em;
      background: #004466;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #diagnosis {
      margin-top: 2em;
      background: #e0f7fa;
      padding: 1em;
      border-radius: 8px;
      color: #004d40;
    }

    #status {
      color: gray;
      margin-top: 0.5em;
      font-style: italic;
    }

    select {
      margin-top: 1em;
      padding: 0.6em;
      border-radius: 5px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>ü©∫ Doctor Panel</h2>

    <label for="language">Language of the patient:</label>
    <select id="language">
      <option value="am">Amharic</option>
      <option value="om">Afan Oromo</option>
      <option value="so">Somali</option>
      <option value="aa">Afar</option>
      <option value="ti">Tigrinya</option>
    </select>

    <button onclick="startRecording()">üéôÔ∏è Start Recording</button>
    <button onclick="stopRecording()">üõë Stop Recording</button>
    <p id="status">Not recording</p>
    <audio id="audioPlayer" controls style="margin-top: 1em; display: block;"></audio>

    <h3>üìù Transcription in Local Language</h3>
    <textarea id="localText" placeholder="Transcription will appear here..."></textarea>

    <h3>üåê English Translation</h3>
    <textarea id="translatedText" placeholder="Translation will appear here..."></textarea>

    <button onclick="sendToAI()">ü§ñ Submit to AI</button>

    <div id="diagnosis"></div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");
    if (!token || role !== "doctor") {
      alert("Access denied. Doctors only.");
      window.location.href = "login.html";
    }

    let mediaRecorder = null;
    let audioChunks = [];

    function startRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        audioChunks = [];
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        document.getElementById("status").innerText = "üéß Recording...";

        mediaRecorder.ondataavailable = e => {
          audioChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
          const audioUrl = URL.createObjectURL(audioBlob);
          document.getElementById("audioPlayer").src = audioUrl;

          // Upload audio
          const formData = new FormData();
          formData.append("audio", audioBlob, "recording.webm");
          formData.append("language", document.getElementById("language").value);

          fetch("http://localhost:3000/transcribe", {
            method: "POST",
            headers: { Authorization: "Bearer " + token },
            body: formData
          })
            .then(res => res.json())
            .then(data => {
              document.getElementById("localText").value = data.local || "‚ö†Ô∏è Local transcription unavailable.";
              document.getElementById("translatedText").value = data.english || "‚ö†Ô∏è English translation unavailable.";
              document.getElementById("status").innerText = "üìÑ Transcription completed.";
            })
            .catch(err => {
              console.error("‚ùå Transcription error:", err);
              document.getElementById("status").innerText = "‚ùå Transcription failed.";
            });
        };
      }).catch(err => alert("Microphone access error: " + err));
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
        document.getElementById("status").innerText = "‚èπÔ∏è Stopping...";
      }
    }

    async function sendToAI() {
      const inputText = document.getElementById("translatedText").value.trim();
      if (!inputText) {
        alert("Please record and transcribe first.");
        return;
      }

      try {
        const response = await fetch("http://localhost:3000/diagnose", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify({ text: inputText })
        });

        const data = await response.json();
        if (response.ok) {
          document.getElementById("diagnosis").innerHTML =
            `<strong>Diagnosis:</strong><br>${data.diagnosis}`;
        } else {
          alert("‚ùå Failed to reach AI service: " + (data.error || "Unknown error"));
        }
      } catch (err) {
        alert("‚ùå Failed to reach AI service.");
      }
    }
  </script>
</body>

</html>
