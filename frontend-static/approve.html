<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>teleDoctor â€“ Approve Users</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      margin: 0;
    }
    nav {
      background: #003366;
      color: white;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 {
      margin: 0;
      font-size: 1.2em;
    }
    nav button {
      background: #cc0000;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    main {
      padding: 2em;
    }
    .card {
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .info {
      flex-grow: 1;
    }
    .actions button {
      margin-left: 0.5em;
      padding: 0.4em 0.8em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .approve {
      background-color: #28a745;
      color: white;
    }
    .reject {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

  <nav>
    <h1>Pending User Approvals</h1>
    <button onclick="logout()">Logout</button>
  </nav>

  <main>
    <h2>Review pending access requests:</h2>
    <div id="pendingList">Loading...</div>
  </main>

  <script>
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");

    if (!token || role !== "admin") {
      alert("Access denied. Admins only.");
      window.location.href = "login.html";
    }

    async function fetchPending() {
      const res = await fetch("http://localhost:3000/auth/pending-users", {
        headers: { Authorization: `Bearer ${token}` }
      });
      const users = await res.json();
      const container = document.getElementById("pendingList");
      container.innerHTML = "";

      if (users.length === 0) {
        container.innerHTML = "<p>No pending users.</p>";
        return;
      }

      users.forEach(user => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div class="info">
            <strong>${user.name}</strong><br/>
            ${user.email} | ${user.role}
          </div>
          <div class="actions">
            <button class="approve" onclick="approve(${user.id})">Approve</button>
            <button class="reject" onclick="rejectUser(${user.id})">Reject</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    async function approve(id) {
      const res = await fetch("http://localhost:3000/auth/approve-user", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ id })
      });
      const data = await res.json();
      alert(data.message || "Approved");
      fetchPending();
    }

    async function rejectUser(id) {
      if (!confirm("Are you sure you want to reject this user?")) return;

      const res = await fetch("http://localhost:3000/auth/reject-user", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ id })
      });
      const data = await res.json();
      alert(data.message || "Rejected");
      fetchPending();
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    fetchPending();
  </script>

</body>
</html>
