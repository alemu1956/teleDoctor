<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>teleDoctor ‚Äì Approve Users</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            padding: 2em;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #003366;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 0.75em;
            text-align: left;
        }

        th {
            background-color: #003366;
            color: white;
        }

        button {
            margin-right: 0.5em;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .approve {
            background-color: #4CAF50;
            color: white;
        }

        .reject {
            background-color: #f44336;
            color: white;
        }

        #message {
            margin-top: 1em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üë• Ministry Admin ‚Äì Pending User Approvals</h2>
        <div id="message"></div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userList">
            </tbody>
        </table>
    </div>

    <script>
        const token = localStorage.getItem("token");
        const role = localStorage.getItem("role");
        const msgBox = document.getElementById("message");

        if (!token || role !== "admin") {
            alert("Access denied. Admins only.");
            window.location.href = "login.html";
        }

        async function loadUsers() {
            try {
                const res = await fetch("http://localhost:3000/pending", {
                    headers: { Authorization: `Bearer ${token}` }
                });
                const data = await res.json();
                const tbody = document.getElementById("userList");
                tbody.innerHTML = "";
                data.forEach(user => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${user.role}</td>
            <td>
              <button class="approve" onclick="updateUser(${user.id}, 'approve')">Approve</button>
              <button class="reject" onclick="updateUser(${user.id}, 'reject')">Reject</button>
            </td>
          `;
                    tbody.appendChild(row);
                });
            } catch (err) {
                msgBox.innerText = "‚ùå Failed to load users.";
                console.error(err);
            }
        }

        async function updateUser(id, action) {
            try {
                const res = await fetch(`http://localhost:3000/pending/${id}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${token}`
                    },
                    body: JSON.stringify({ action })
                });
                const result = await res.json();
                msgBox.innerText = result.message || result.error || "Something went wrong.";
                loadUsers();
            } catch (err) {
                msgBox.innerText = "‚ùå Update failed.";
                console.error(err);
            }
        }

        loadUsers();
    </script>
</body>

</html>
