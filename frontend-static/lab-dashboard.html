<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>teleDoctor ‚Äì Lab Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f3f6fa;
            padding: 2em;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        h2 {
            color: #003366;
        }

        input,
        select {
            width: 100%;
            padding: 0.7em;
            margin: 0.5em 0 1em 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 0.8em 1.2em;
            background: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #message {
            margin-top: 1em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>üß™ Lab Test Upload</h2>

        <label for="patientId">Patient ID:</label>
        <input type="text" id="patientId" placeholder="Enter patient ID" required />

        <label for="testType">Test Type:</label>
        <select id="testType">
            <option value="MRI">MRI</option>
            <option value="X-ray">X-ray</option>
            <option value="CT">CT</option>
            <option value="Blood">Blood</option>
            <option value="Stool">Stool</option>
        </select>

        <label for="file">Upload File:</label>
        <input type="file" id="file" required />

        <button onclick="uploadResult()">üì§ Submit</button>

        <div id="message"></div>
    </div>

    <script>
        const token = localStorage.getItem("token");
        const role = localStorage.getItem("role");

        if (!token || role !== "lab") {
            alert("Access denied. Labs only.");
            window.location.href = "login.html";
        }

        async function uploadResult() {
            const patientId = document.getElementById("patientId").value.trim();
            const testType = document.getElementById("testType").value;
            const fileInput = document.getElementById("file");
            const file = fileInput.files[0];
            const message = document.getElementById("message");

            if (!patientId || !file) {
                message.style.color = "red";
                message.innerText = "Please provide all required fields.";
                return;
            }

            const formData = new FormData();
            formData.append("patientId", patientId);
            formData.append("testType", testType);
            formData.append("file", file);

            try {
                const response = await fetch("http://localhost:3000/lab/upload", {
                    method: "POST",
                    headers: {
                        Authorization: "Bearer " + token
                    },
                    body: formData
                });

                const result = await response.json();
                if (response.ok) {
                    message.style.color = "green";
                    message.innerText = "‚úÖ Upload successful.";
                } else {
                    message.style.color = "red";
                    message.innerText = "‚ùå Upload failed: " + (result.error || "Unknown error");
                }
            } catch (err) {
                console.error(err);
                message.style.color = "red";
                message.innerText = "‚ùå Error during upload.";
            }
        }
    </script>
</body>

</html>
