<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>teleDoctor â€“ Lab Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f6f9;
            padding: 2em;
            display: flex;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 2em;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            color: #003366;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 1em;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 0.7em;
            margin-top: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 0.8em;
            background: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 1.5em;
            cursor: pointer;
        }

        #message {
            text-align: center;
            margin-top: 1em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>ðŸ§ª Lab Upload Panel</h2>

        <label for="patientId">Patient ID</label>
        <input type="text" id="patientId" placeholder="e.g. 123456" required>

        <label for="testType">Test Type</label>
        <select id="testType">
            <option value="MRI">MRI</option>
            <option value="X-ray">X-ray</option>
            <option value="CT-scan">CT Scan</option>
            <option value="Blood">Blood Test</option>
            <option value="Stool">Stool Test</option>
        </select>

        <label for="file">Attach Report</label>
        <input type="file" id="file" accept=".pdf,image/*" required>

        <button onclick="uploadReport()">Upload Report</button>

        <div id="message"></div>
    </div>

    <script>
        async function uploadReport() {
            const token = localStorage.getItem("token");
            const patientId = document.getElementById("patientId").value.trim();
            const testType = document.getElementById("testType").value;
            const fileInput = document.getElementById("file");
            const message = document.getElementById("message");

            if (!fileInput.files[0] || !patientId) {
                alert("Please fill all fields and choose a file.");
                return;
            }

            const formData = new FormData();
            formData.append("patientId", patientId);
            formData.append("testType", testType);
            formData.append("file", fileInput.files[0]);

            try {
                const res = await fetch("http://localhost:3000/lab/upload", {
                    method: "POST",
                    headers: {
                        Authorization: `Bearer ${token}`
                    },
                    body: formData
                });

                const data = await res.json();
                message.style.color = res.ok ? "green" : "red";
                message.innerText = data.message || data.error;
            } catch (err) {
                message.style.color = "red";
                message.innerText = "Failed to upload.";
                console.error(err);
            }
        }
    </script>
</body>

</html>
