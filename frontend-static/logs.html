<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>teleDoctor â€“ Admin Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 2em;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #004466;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 0.8em;
      text-align: left;
    }

    th {
      background-color: #004466;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    #message {
      margin-top: 1em;
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>ðŸ“œ Ministry Admin Action Logs</h2>
    <table id="logsTable">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Admin Email</th>
          <th>Action</th>
          <th>Target Name</th>
          <th>Target Email</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p id="message"></p>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");

    if (!token || role !== "admin") {
      alert("Access denied. Ministry Admins only.");
      window.location.href = "login.html";
    }

    fetch("http://localhost:3000/logs", {
      headers: {
        Authorization: `Bearer ${token}`
      }
    })
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("logsTable").getElementsByTagName("tbody")[0];
        if (data.length === 0) {
          document.getElementById("message").innerText = "No logs available.";
          return;
        }
        data.forEach(log => {
          const row = table.insertRow();
          row.insertCell(0).innerText = new Date(log.timestamp).toLocaleString();
          row.insertCell(1).innerText = log.admin;
          row.insertCell(2).innerText = log.action;
          row.insertCell(3).innerText = log.target?.name || "-";
          row.insertCell(4).innerText = log.target?.email || "-";
          row.insertCell(5).innerText = log.target?.role || "-";
        });
      })
      .catch(err => {
        console.error("Log fetch error:", err);
        document.getElementById("message").innerText = "Unable to fetch logs.";
      });
  </script>
</body>

</html>
