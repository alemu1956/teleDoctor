<!DOCTYPE html>
<html lang="en">

<head>

    <title>MalifoClinic | TeleDoctor</title>
    <link href="./dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

<body class="flex h-screen bg-gray-50">

    <!-- Sidebar -->
    <div id="sidebar"
        class="bg-white w-64 p-6 shadow-lg flex flex-col justify-between transition-transform duration-300 ease-in-out">
        <div>
            <!-- Logo and Toggle -->
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold text-blue-700">MalifoClinic</h1>
                <button id="toggleBtn" class="text-gray-600 focus:outline-none md:hidden">
                    â˜°
                </button>
            </div>

            <!-- Nav Links -->
            <nav class="space-y-4">
                <a href="./doctor.html" class="block text-lg font-medium text-gray-700 hover:text-blue-600">Doctors</a>
                <a href="./patients.html"
                    class="block text-lg font-medium text-gray-700 hover:text-blue-600">Patients</a>
                <a href="./pharmacy.html"
                    class="block text-lg font-medium text-gray-700 hover:text-blue-600">Pharmacy</a>
                <a href="./about.html" class="block text-lg font-medium text-gray-700 hover:text-blue-600">About Us</a>
                <a href="./contact.html" class="block text-lg font-medium text-gray-700 hover:text-blue-600">Contact
                    Us</a>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-10">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Welcome to MalifoClinic TeleDoctor</h2>
        <p class="text-gray-600 text-lg">Your trusted online healthcare platform for accessible and affordable
            consultations.</p>
    </div>

    <!-- Script for toggling sidebar -->
    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const sidebar = document.getElementById('sidebar');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });
    </script>

</body>

</html>
